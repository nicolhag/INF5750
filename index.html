<!doctype html>
<html>
  <head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style/style.css">
	  <!-- Fontawesome -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Core AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <!-- AngularJS routing library -->
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  
  <body ng-app="CommodityOrder">

    <div class="header">
      <div id="dhis-header">
				<div class="container">
					<a href="index.html">
						<img id="dhis2-logo" src="style/dhis2_logo.png" alt="dhis2 logo">
					</a>
					<h1 id="title-header">Commodity order</h1>
				</div>
			</div>
			
			<div class="container">
        <a href="index.html">
          
        </a>
      </div>
	  
			<!-- <div ng-view></div> -->
      
    </div>
		<main>
			
			<div class="container">

				<section id="bulk-order-list">
					<h2>Order multiple commodities</h2>
					
					<form id="commodity-form" class="commodity-form">
						<label for="name" class="">Commodity name</label>
						<input id="name" size="35" type="text" ng-model="name" ng-disabled="edit" placeholder="Commodity name">
						<label for="quantity" class="">Quantity</label>
						<input id="quantity" type="number" ng-model="quantity" ng-disabled="edit" value="1">			
					</form>
					
				</section>
					<button id="add-form-button" class="btn btn-success" ng-disabled="error || incomplete">
						<i class="fa fa-plus-square"></i> Add element
					</button>
					<br><br>
					<hr>
			
					<button id="send-order-button" class="btn btn-success" ng-disabled="error || incomplete">
							<i class="fa fa-paper-plane-o"></i> Send order
					</button>

			</div>
			
		</main>
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    

    <!-- Services -->


  </body>
</html>

	<script type="text/javascript">
		//Function to add new form element when + is clicked. 
		$("#add-form-button").click(function(){
			newForm = $("#commodity-form").clone(); //cloning first form
			newForm.find("input").val(""); //removing input text
			$("#bulk-order-list").append(newForm); //appending on the end of list
		});
	</script>
