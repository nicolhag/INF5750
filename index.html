<!doctype html>
<html>
  <head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style/style.css">
	  <!-- Fontawesome -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  
  <body>

    <div class="header">
      <div id="dhis-header">
				<div class="container">
					<a href="/">
						<img id="dhis2-logo" src="style/dhis2_logo.png" alt="dhis2 logo">
					</a>
					<h1 id="title-header">Commodity order</h1>
				</div>
			</div>      
    </div>
		<main>
			
			<div class="container">

				<form id="bulk-order-list" type="POST" onsubmit="">
					<h2>Order multiple commodities</h2>
					
					<fieldset id="commodity-form" class="commodity-form">
						<label for="name" class="">Commodity name</label>
						<input id="name" name="name[]" size="35" type="text" placeholder="Commodity name" required>
						<label for="quantity" class="">Quantity</label>
						<input id="quantity" name="quantity[]" type="number" value="1" required>
						<a onclick="cancelItem(this);"class="cancel-item"><i class="fa fa-times"></i></a>
					</fieldset>
					
				</form>
				
				
				<button id="add-form-button" class="btn btn-success"">
					<i class="fa fa-plus-square"></i> Add element
				</button>
				<br><br>
				<hr>
		
				<button id="send-order-button" class="btn btn-success">
						<i class="fa fa-paper-plane-o"></i> Send order
				</button>

			</div>
			
		</main>
  </body>
</html>

<script src="js/form_handler.js"></script>
